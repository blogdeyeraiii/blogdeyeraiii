<h1> BLOG DE YERAI :)) </h1>
<h2>Fecha y hora:</h2>
    <span id="datetime">
 
    <script>
      function updateDateTime() {
        const now = new Date();
 
        
        const currentDateTime = now.toLocaleString();
 
      
        document.querySelector('#datetime').textContent = currentDateTime;
      }
 
     
      setInterval(updateDateTime, 1000);
  </script>
</span>
</header>
